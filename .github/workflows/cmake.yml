name: 'cmake-continuous-integration'

on:
  workflow_dispatch:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        os: ['windows-latest']
        toolchain:
          - 'msvc-amd64'
          - 'msvc-arm64'
          - 'msvc-x86'
          - 'clang-msvc-amd64'
          - 'clang-msvc-arm64'
          - 'clang-msvc-x86'
        config:
          - 'Debug'
          - 'Release'
        generator:
          - 'Ninja'
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.config }} ${{ matrix.toolchain }}
    steps:
    - name: Checkout repository
    - uses: actions/checkout@v5

    - name: Install Nuget Packages
      shell: cmd
      working-directory: ${{github.workspace}}
      run: nuget restore .\packages.config -PackagesDirectory .\packages\

    - name: Build Tools
      shell: cmd
      working-directory: ${{github.workspace}}
      run: build\build_tools.cmd

    - name: Generate
      shell: cmd
      working-directory: ${{github.workspace}}
      run: build\build_cmake.cmd "${{ matrix.generator }}" ${{ matrix.config }} ${{ matrix.toolchain }} generate

    - name: Build
      shell: cmd
      working-directory: ${{github.workspace}}
      run: build\build_cmake.cmd "${{ matrix.generator }}" ${{ matrix.config }} ${{ matrix.toolchain }} build
